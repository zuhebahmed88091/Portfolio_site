<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- navbar starts -->
    
    <header class="navbar">
        <section class="logo">
            <a href="#">My Logo</a>
        </section>
        <section class="union-bar">
            <img src="./Properties/Union.png" alt="union-bar">

    <!-- navbar ends -->

    <section class="headline">

              <a href="#">

            </li>
            <li>
              <a href="#">
                <img src="./Properties/Linkedin icon.png" alt="linkedin">

            </li>
            <li>
              <a href="#">
                <img src="./Properties/Mail.png" alt="mail">
              </a>
            </li>
            <li>
              <a href="#">
                <img src="./Properties/Github.png" alt="github">

            </li>
            <li>
              <a href="#">
                <img src="./Properties/Vector.png" alt="vector">
              </a>
            </li>
